# docker-compose.yml (root directory)

version: '3.8'

services:
  # Backend Service
  backend:
    build: ./backend
    container_name: tourism-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
    restart: unless-stopped
    networks:
      - tourism-network

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: tourism-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tourism-network

networks:
  tourism-network:
    driver: bridge